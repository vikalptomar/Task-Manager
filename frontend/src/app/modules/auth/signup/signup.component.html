<!-- <app-breadcrum title="Login"></app-breadcrum> -->
<div class="m-0 p-0">
  <div class="container-fluid">
    <div class="d-flex row">
      <div class="order-lg-2 order-sm-1 col-lg-6 col-sm-12">
        <div class="row">
          <div class="card">
            <div class="card-body my-3">
              <p class="card-text text-end mb-5">
                <small
                  >Already have an account?
                  <span><a routerLink="/auth/login">Login.</a></span></small
                >
              </p>

              <div class="container p-3 h-100">
                <div class="row">
                  <h4 class="card-title my-3">Create an Account</h4>
                  <div class="my-3">
                    <form [formGroup]="signupForm" (ngSubmit)="signup()">
                      <div class="form-floating">
                        <input
                          class="form-control w-100"
                          id="username"
                          type="text"
                          placeholder=""
                          name="username"
                          formControlName="username"
                        />
                        <label for="username">UserName: </label>
                      </div>

                      <div class="form-floating mt-4">
                        <input
                          class="form-control"
                          id="email"
                          type="email"
                          placeholder=""
                          name="EmailId"
                          formControlName="email"
                        />
                        <label for="email">Email id: </label>
                      </div>

                      <div class="form-floating mt-4">
                        <input
                          type="text"
                          class="form-control"
                          id="Password"
                          formControlName="password"
                          placeholder=""
                        />
                        <label for="Password">Password:</label>
                      </div>

                      <div class="form-floating mt-4">
                        <input
                          class="form-control"
                          id="phone"
                          type="phone"
                          placeholder=""
                          name="phone"
                          formControlName="phone"
                        />
                        <label for="phone">Phone: </label>
                      </div>

                      <div class="my-4">
                        <div class="row" *ngIf="!loading">
                          <div class="col-6 col-sm-6 col-lg-3">
                            <button class="btn loginbtn w-100">
                              <small>Sign up</small>
                            </button>
                          </div>
                        </div>
                        <div *ngIf="loading" class="row">
                          <div class="col-6 col-sm-6 col-lg-3">
                            <button class="btn loginbtn w-100" disabled>
                              <small>Loading...</small>
                            </button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <!-- <a href="#" class="btn-primary">Go somewhere</a> -->
              <div class="d-flex"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="order-lg-1 order-sm-2 col-lg-6 col-sm-12 bg-image"></div>
    </div>
  </div>
</div>
